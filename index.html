<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Cheat Menu</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .menu {
            width: 300px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .menu h1 {
            text-align: center;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            background: #444;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Rick's Cheat Menu</h1>
        <button id="godMode">Toggle God Mode</button>
        <button id="noClip">Toggle No Clip</button>
        <button id="teleport">Teleport to Waypoint</button>
    </div>

    <script>
        // Listen for messages from Lua (NUI messages)
        window.addEventListener("message", function(event) {
            if (event.data.action === "showMenu") {
                document.body.style.display = "flex";  // Show the menu
            } else if (event.data.action === "hideMenu") {
                document.body.style.display = "none";  // Hide the menu
            }
        });

        // Send messages back to Lua when buttons are clicked
        document.getElementById("godMode").addEventListener("click", function() {
            fetch(`https://${GetCurrentResourceName()}/toggleGodMode`)
        });
        document.getElementById("noClip").addEventListener("click", function() {
            fetch(`https://${GetCurrentResourceName()}/toggleNoClip`)
        });
        document.getElementById("teleport").addEventListener("click", function() {
            fetch(`https://${GetCurrentResourceName()}/teleportWaypoint`)
        });
    </script>
</body>
</html>
