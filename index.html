<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Cheat Menu</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            background: #222;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.6);
            transition: transform 0.2s ease-in-out;
        }
        .menu:hover {
            transform: scale(1.05);
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.2s;
        }
        .godmode { background: red; color: white; }
        .noclip { background: blue; color: white; }
        .esp { background: green; color: white; }
        .teleport { background: purple; color: white; }
        button:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="menu">
        <h2>Rick's Cheat Menu</h2>
        <button class="godmode">Toggle God Mode</button>
        <button class="noclip">Toggle No Clip</button>
        <button class="esp">Toggle ESP</button>
        <button class="teleport">Teleport to Waypoint</button>
    </div>
    <script>
        // This variable will hold the resource name injected from Lua
        let resourceName = "";

        // Receive the resource name from Lua when the NUI is opened
        window.addEventListener("message", function(event) {
            if (event.data.action === "setResourceName") {
                resourceName = event.data.resourceName;
                console.log("Resource Name: " + resourceName);  // For debugging purposes
            }
        });

        // Function to send actions to Lua (automatically using resource name)
        function sendAction(action) {
            if (resourceName) {
                fetch(`https://${resourceName}/${action}`).then(res => console.log(action + " sent"));
            } else {
                console.error("Resource name not set!");
            }
        }

        // Add event listeners to buttons
        document.querySelector(".godmode").addEventListener("click", () => sendAction("toggleGod"));
        document.querySelector(".noclip").addEventListener("click", () => sendAction("toggleNoclip"));
        document.querySelector(".esp").addEventListener("click", () => sendAction("toggleESP"));
        document.querySelector(".teleport").addEventListener("click", () => sendAction("teleportWaypoint"));
    </script>
</body>
</html>
