<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Cheat Menu</title>
    <style>
        body {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            background: #222;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .godmode { background: red; color: white; }
        .noclip { background: blue; color: white; }
        .esp { background: green; color: white; }
    </style>
</head>
<body>
    <div class="menu">
        <h2>Rick's Cheat Menu</h2>
        <button class="godmode">Toggle God Mode</button>
        <button class="noclip">Toggle No Clip</button>
        <button class="esp">Toggle ESP</button>
    </div>
    <script>
        function sendAction(action) {
            fetch(`https://nui-rickmenu/${action}`).then(res => console.log(action + " sent"));
        }

        document.querySelector(".godmode").addEventListener("click", () => sendAction("toggleGod"));
        document.querySelector(".noclip").addEventListener("click", () => sendAction("toggleNoclip"));
        document.querySelector(".esp").addEventListener("click", () => sendAction("toggleESP"));
    </script>
</body>
</html>
